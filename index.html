<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .no {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <button class="yes">Yes</button>
    <button class="no">No</button>
</body>
</html>
